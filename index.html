<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bobbograph Sample</title>
</head>
<body>
  <div id="wrapper"></div>
  <script src="bobbograph.js"></script>
  <script>
    var data = [ 1, 5, 2, 30, 4, 3, 10 ],
        options = {
          bevel: true,
          line: {
            fill: [ '#0cf', '#fc0' ],
            width: 10,
            smooth: true
          },
          xAxis: {
            increment: 1
          }
        };
    new Bobbograph( 'wrapper', data, options );
  </script>
</body>
</html>
