<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bobbograph Sample</title>
</head>
<body>
  <div id="wrapper"></div>
  <script src="bobbograph.js"></script>
  <script>
    var data = [ 1, 5, 2, 30, 4, 3, 10 ],
        options = {
          smoothGraph: true,
          dashed: true,

          color: '#f00'
        };
