<!doctype html>
<html>
<head>
  <title>Bobbograph Tests</title>
  <link rel="stylesheet" href="lib/jasmine/jasmine.css" />
  <script src="/lib/coffee-script.js"></script>
  <script src="/lib/jasmine/jasmine.js"></script>
  <script src="/lib/jasmine/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="/bobbograph.spec.js"></script>

  <!-- include spec files here... -->
  <script type="text/coffeescript" src="/spec/util.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/trig.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/options.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/data.spec.coffee"></script>
  <script type="text/coffeescript" src="/spec/stats.spec.coffee"></script>

  <script type="text/coffeescript">
    env = jasmine.getEnv()
    env.updateInterval = 1000
    reporter = new jasmine.HtmlReporter
    env.addReporter reporter
    env.specFilter = ( spec ) -> reporter.specFilter( spec )
    env.execute()
  </script>

</head>

<body>
</body>
</html>
